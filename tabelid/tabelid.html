<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML</title>
    <link href="tabelStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Tabelid HTML keeles</h1>
<table id="t1">
    <caption>VÃ¤ga lihtne tabel</caption>
    <tr>
        <td class="kollane">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td class="olive">C</td>
        <td>D</td>
    </tr>
</table>
<br><br>
<!--tabel nr.2-->
<table id="t2">
    <caption>Rowspan omadusega tabel</caption>
    <tr>
        <td class="kollane" rowspan="2">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
</table>
<br><br>
<!--tabel nr.3-->
<table id="t3">
    <caption>Colspan omadusega tabel</caption>
    <tr>
        <td class="kollane" colspan="3">A</td>
    </tr>
    <tr>
        <td>B</td>
        <td class="olive">C</td>
        <td>D</td>
    </tr>
</table>
<br><br>

<!--tabel nr.4-->
<table id="t4">
    <caption>Tabel 4</caption>
    <tr>
        <td class="purple" rowspan="4">A</td>
        <td class="green" colspan="2">B</td>
        <td class="lightblue">C</td>
    </tr>
    <tr>
        <td class="red" colspan="3">D</td>
    </tr>
    <tr>
        <td class="blue" colspan="4">E</td>
    </tr>
    <tr>
        <td class="mediumpurple">F</td>
        <td class="limegreen">FF</td>
        <td class="orange">F</td>
    </tr>
</table>
<br><br>
<!--tabel nr.5-->
<table id="t5">
    <caption>Tabel 5</caption>
    <tr>
        <td class="green" colspan="5">1</td>
    </tr>
    <tr>
        <td class="limegreen" rowspan="5">2</td>
        <td class="purple" colspan="3">6</td>
        <td class="mediumpurple" rowspan="4">4</td>
    </tr>
    <tr>
        <td class="red" rowspan="3">6</td>
        <td class="orangered">9</td>
        <td class="orange" rowspan="2">8</td>
    </tr>
    <tr>
        <td class="blue">10</td>
    </tr>
    <tr>
        <td class="lightblue" colspan="2">7</td>
    </tr>
    <tr>
        <td class="olive" colspan="4">3</td>
    </tr>
</table>
<br><br>
</body>
</html>
